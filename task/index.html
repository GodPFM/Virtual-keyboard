<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Keyboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/css/styles.css" />
  </head>
  <body>
    <main>
      <div class="virtual-keyboard">
        <div class="virtual-keyboard__wrapper">
          <div class="virtual-keyboard__input">
            <textarea name="" id="" cols="30" rows="10"></textarea>
          </div>
          <div class="virtual-keyboard__keyboard">
            <div class="virtual-keyboard__container">
              <div class="virtual-keyboard__keys">
                <div class="virtual-keyboard__keyboard--first">
                  <button class="virtual-keyboard__keyboard--btn esc" id="esc">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">ESC</div>
                      <div class="virtual-keyboard__bottom"></div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn 1" id="1">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">!</div>
                      <div class="virtual-keyboard__bottom">1</div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn 2" id="2">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">@</div>
                      <div class="virtual-keyboard__bottom">2</div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn 3" id="3">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">#</div>
                      <div class="virtual-keyboard__bottom">3</div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn 4" id="4">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">$</div>
                      <div class="virtual-keyboard__bottom">4</div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn 5" id="5">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">%</div>
                      <div class="virtual-keyboard__bottom">5</div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn 6" id="6">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">^</div>
                      <div class="virtual-keyboard__bottom">6</div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn 7" id="7">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top"><p>&</p></div>
                      <div class="virtual-keyboard__bottom"><p>7</p></div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn 8" id="8">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">*</div>
                      <div class="virtual-keyboard__bottom">8</div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn 9" id="9">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">(</div>
                      <div class="virtual-keyboard__bottom">9</div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn 0" id="0">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">)</div>
                      <div class="virtual-keyboard__bottom">0</div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn minus" id="minus">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">-</div>
                      <div class="virtual-keyboard__bottom">_</div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn plus" id="plus">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">+</div>
                      <div class="virtual-keyboard__bottom">=</div>
                    </div>
                  </button>
                  <button
                    class="virtual-keyboard__keyboard--btn backspace"
                    id="backspace"
                  >
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">backspace</div>
                      <div class="virtual-keyboard__bottom"></div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn tilda" id="tilda">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">~</div>
                      <div class="virtual-keyboard__bottom">`</div>
                    </div>
                  </button>
                </div>
                <div class="virtual-keyboard__keyboard--second">
                  <button class="virtual-keyboard__keyboard--btn tab" id="tab">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">TAB</div>
                      <div class="virtual-keyboard__bottom"></div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn q" id="q">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">Q</div>
                      <div class="virtual-keyboard__bottom"></div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn w" id="w">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">W</div>
                      <div class="virtual-keyboard__bottom"></div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn e" id="e">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">E</div>
                      <div class="virtual-keyboard__bottom"></div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn r" id="r">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">R</div>
                      <div class="virtual-keyboard__bottom"></div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn t" id="t">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">T</div>
                      <div class="virtual-keyboard__bottom"></div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn y" id="y">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">Y</div>
                      <div class="virtual-keyboard__bottom"></div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn u" id="u">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">U</div>
                      <div class="virtual-keyboard__bottom"></div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn i" id="i">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">I</div>
                      <div class="virtual-keyboard__bottom"></div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn o" id="o">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">O</div>
                      <div class="virtual-keyboard__bottom"></div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn p" id="p">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">P</div>
                      <div class="virtual-keyboard__bottom"></div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn [" id="[">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">{</div>
                      <div class="virtual-keyboard__bottom">[</div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn ]" id="]">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">}</div>
                      <div class="virtual-keyboard__bottom">]</div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn backslash" id="backslash">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">|</div>
                      <div class="virtual-keyboard__bottom">\</div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn del" id="del">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">DEL</div>
                      <div class="virtual-keyboard__bottom"></div>
                    </div>
                  </button>
                </div>
                <div class="virtual-keyboard__keyboard--third">
                  <button class="virtual-keyboard__keyboard--btn caps" id="caps">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">CAPS LOCK</div>
                      <div class="virtual-keyboard__bottom"></div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn a" id="a">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">A</div>
                      <div class="virtual-keyboard__bottom"></div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn s" id="s">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">S</div>
                      <div class="virtual-keyboard__bottom"></div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn d" id="d">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">D</div>
                      <div class="virtual-keyboard__bottom"></div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn f" id="f">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">F</div>
                      <div class="virtual-keyboard__bottom"></div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn g" id="g">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">G</div>
                      <div class="virtual-keyboard__bottom"></div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn h" id="h">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">H</div>
                      <div class="virtual-keyboard__bottom"></div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn j" id="j">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">J</div>
                      <div class="virtual-keyboard__bottom"></div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn k" id="k">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">K</div>
                      <div class="virtual-keyboard__bottom"></div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn l" id="l">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">L</div>
                      <div class="virtual-keyboard__bottom"></div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn ;" id=";">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">:</div>
                      <div class="virtual-keyboard__bottom">;</div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn '" id="'">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">"</div>
                      <div class="virtual-keyboard__bottom">'</div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn enter" id="enter">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">ENTER</div>
                      <div class="virtual-keyboard__bottom"></div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn home" id="home">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">HOME</div>
                      <div class="virtual-keyboard__bottom"></div>
                    </div>
                  </button>
                </div>
                <div class="virtual-keyboard__keyboard--fourth">
                  <button
                    class="virtual-keyboard__keyboard--btn shift-left"
                    id="shift-left"
                  >
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">SHIFT</div>
                      <div class="virtual-keyboard__bottom"></div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn z" id="z">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">Z</div>
                      <div class="virtual-keyboard__bottom"></div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn x" id="x">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">X</div>
                      <div class="virtual-keyboard__bottom"></div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn c" id="c">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">C</div>
                      <div class="virtual-keyboard__bottom"></div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn v" id="v">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">V</div>
                      <div class="virtual-keyboard__bottom"></div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn b" id="b">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">B</div>
                      <div class="virtual-keyboard__bottom"></div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn n" id="n">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">N</div>
                      <div class="virtual-keyboard__bottom"></div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn m" id="m">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">M</div>
                      <div class="virtual-keyboard__bottom"></div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn ," id=",">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top"><</div>
                      <div class="virtual-keyboard__bottom">,</div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn ." id=".">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">></div>
                      <div class="virtual-keyboard__bottom">.</div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn /" id="/">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">?</div>
                      <div class="virtual-keyboard__bottom">/</div>
                    </div>
                  </button>
                  <button
                    class="virtual-keyboard__keyboard--btn shift-right"
                    id="shift-right"
                  >
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">SHIFT</div>
                      <div class="virtual-keyboard__bottom"></div>
                    </div>
                  </button>
                  <button
                    class="virtual-keyboard__keyboard--btn arrow-up"
                    id="arrow-up"
                  >
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top"><img src="assets/Polygon 1.svg" alt="Arrow"></div>
                      <div class="virtual-keyboard__bottom"></div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn end" id="end">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">END</div>
                      <div class="virtual-keyboard__bottom"></div>
                    </div>
                  </button>
                </div>
                <div class="virtual-keyboard__keyboard--fifth">
                  <button
                    class="virtual-keyboard__keyboard--btn ctrl-left"
                    id="ctrl-left"
                  >
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">CTRL</div>
                      <div class="virtual-keyboard__bottom"></div>
                    </div>
                  </button>
                  <button
                    class="virtual-keyboard__keyboard--btn win-left"
                    id="win-left"
                  >
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">WIN</div>
                      <div class="virtual-keyboard__bottom"></div>
                    </div>
                  </button>
                  <button
                    class="virtual-keyboard__keyboard--btn alt-left"
                    id="alt-left"
                  >
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">ALT</div>
                      <div class="virtual-keyboard__bottom"></div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn space" id="space">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top"></div>
                      <div class="virtual-keyboard__bottom"></div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn ctrl-right" id="ctrl-right">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">CTRL</div>
                      <div class="virtual-keyboard__bottom"></div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn win-right" id="win-right">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">WIN</div>
                      <div class="virtual-keyboard__bottom"></div>
                    </div>
                  </button>
                  <button class="virtual-keyboard__keyboard--btn alt-right" id="alt-right">
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top">ALT</div>
                      <div class="virtual-keyboard__bottom"></div>
                    </div>
                  </button>
                  <button
                    class="virtual-keyboard__keyboard--btn arrow-left"
                    id="arrow-left"
                  >
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top"><img src="assets/Polygon 1.svg" alt="Arrow"></div>
                      <div class="virtual-keyboard__bottom"></div>
                    </div>
                  </button>
                  <button
                    class="virtual-keyboard__keyboard--btn arrow-down"
                    id="arrow-down"
                  >
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top"><img src="assets/Polygon 1.svg" alt="Arrow"></div>
                      <div class="virtual-keyboard__bottom"></div>
                    </div>
                  </button>
                  <button
                    class="virtual-keyboard__keyboard--btn arrow-right"
                    id="arrow-right"
                  >
                    <div class="virtual-keyboard__keyboard--btn--inner">
                      <div class="virtual-keyboard__top"><img src="assets/Polygon 1.svg" alt="Arrow"></div>
                      <div class="virtual-keyboard__bottom"></div>
                    </div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
